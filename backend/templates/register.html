<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <title>First info</title>
</head>
<body>
    <div class="main">
        <h2>Registration</h2>
        <form id="checkForm" action='/user/add/' method = POST>

            <p class="textField" id="emailText"><span>Username:</span></p>
            <input type="text" id="username" name="username" required>

            <p class="textField" id="passwordText">Password:</p>
            <input type="password" id="password" name="password" required>

            <p class="textField" id="nameText">TG_ID:</p>
            <input type="number" id="telegram_id" name="telegram_id" required>

            <input type="submit">
        </form>
        <button onclick="window.location.href='/'">На главную</button>
        <button onclick="window.location.href='/users/'">Посмотреть пользователей</button>
        <button onclick="window.location.href='/login/'">Вход</button>

    </div>

</body>
</html>
